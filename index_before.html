<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>탕탕포켓몬 - 레트로 서바이벌</title>
    <link rel="stylesheet" href="style_before.css">
    <!-- Google Fonts: 레트로 감성을 위한 Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <!-- 상단 레이아웃 (경험치 바) -->
        <div id="ui-top">
            <div id="exp-bar-container">
                <div id="exp-bar"></div>
            </div>
            <div id="stats-container">
                <div class="left-stats">
                    <span id="level-display">LV.1</span>
                    <div id="heart-container"></div>
                </div>
                <div id="timer-display">00:00</div>
                <div id="squirtle-status-slot">
                    <img id="squirtle-ui-icon"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png"
                        class="gray">
                    <span id="squirtle-ready-text">READY</span>
                </div>
            </div>
        </div>

        <!-- 게임 캔버스 -->
        <canvas id="gameCanvas"></canvas>

        <!-- 중앙 UI (레벨업 / 이벤트) -->
        <div id="level-up-modal" class="hidden">
            <h2>스킬 선택!</h2>
            <div id="skill-options">
                <!-- 스킬 카드가 동적으로 생성됨 -->
            </div>
        </div>

        <!-- 급식 보급 상자 / 퀴즈 알림 -->
        <div id="event-toast" class="hidden">급식차 등장! 🍱</div>

        <!-- 하단 UI (현재 스킬 아이콘) -->
        <div id="ui-bottom">
            <div id="skill-icons"></div>
            <div id="score-display">KILLS: 0</div>
        </div>

        <!-- 시작 화면 -->
        <div id="start-screen">
            <h1 class="game-title">탕탕<br>포켓몬</h1>
            <p class="subtitle">레트로 서바이벌</p>
            <div class="char-selection">
                <div class="char-card active" data-char="pikachu">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                        alt="Pikachu">
                    <span>피카츄</span>
                </div>
                <!-- 파이리, 꼬부기는 추후 업데이트 예정 문구 등으로 대체 가능 -->
            </div>
            <button id="start-btn">모험 시작! 🚀</button>
        </div>

        <!-- 게임 오버 화면 -->
        <div id="game-over-screen" class="hidden">
            <h2>게임 오버</h2>
            <p id="final-score">최종 킬 수: 0</p>
            <button onclick="location.reload()">다시 도전! 🎮</button>
        </div>
    </div>
    <script src="script_before.js"></script>
</body>

</html>
